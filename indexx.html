<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
</head>
<body>
    <h1>Math Test</h1>

    <!-- Start test -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Multiple choice questions -->
        <h3>1. What is the result of 5 &times; 6?</h3>
        <input type="radio" id="1" name="q1" value="30">
        <label for="30">30</label><br>
        <input type="radio" id="2" name="q1" value="36">
        <label for="36">36</label><br>
        <input type="radio" id="3" name="q1" value="25">
        <label for="25">25</label><br><br>

        <h3>2. Solve for x:  10 &divide; 2 = x</h3>
        <input type="radio" id="3" name="q2" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="5" name="q2" value="5">
        <label for="5">5</label><br>
        <input type="radio" id="7" name="q2" value="7">
        <label for="7">7</label><br><br>

        <h3>3. Which of the following is a prime number?</h3>
        <input type="radio" id="9" name="q3" value="9">
        <label for="9">9</label><br>
        <input type="radio" id="13" name="q3" value="13">
        <label for="13">13</label><br>
        <input type="radio" id="15" name="q3" value="15">
        <label for="15">15</label><br><br>

        <!-- Word problem -->
        <h3>4. Word problem: If a rectangle has a length of 8 units and a width of 3 units, what is the area?</h3>
        <textarea id="word_problem" name="word_problem" rows="4" cols="50"></textarea><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

    <!-- End of Test -->
</body>
</html>
